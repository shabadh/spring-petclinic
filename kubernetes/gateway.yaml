apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: petclinic-gateway
  namespace: petclinic-dev
spec:
  gatewayClassName: gke-l7-global-external-managed-mc
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  addresses:
  - type: NamedAddress
    value: petclinic-ingress-ip